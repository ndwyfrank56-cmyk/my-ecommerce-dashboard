<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f12;
            --card: #1a1a1e;
            --text: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #6e56cf;
            --accent-hover: #7a65e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background-color: var(--card);
            padding: 48px 36px;
            border-radius: 16px;
            max-width: 460px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        p {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            min-width: 140px;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(110, 86, 207, 0.3);
        }

        .link {
            display: block;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .link:hover {
            color: var(--text);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîí</div>
        <h1>Access Denied</h1>
        <p>You don't have permission to access this resource. Please contact your administrator.</p>
        <a href="/logout" class="btn">Logout</a>
        <a href="/" class="link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
